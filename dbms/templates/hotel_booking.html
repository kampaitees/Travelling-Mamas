<body>
<!--background-->
<h1> Book Here</h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2> </h2>
						<div class="book-form agileits-login">
							<form action="#" method="post">
								<div class="agileits_reservation_grid">
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-user" aria-hidden="true"></i>
										<input type="text" name="Name" placeholder="First name" required="">
									</div> 
								</div>
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-user" aria-hidden="true"></i>
										<input type="text" name="Name" placeholder="Last name" required="">
									</div>
								</div>
								
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-phone" aria-hidden="true"></i>
										<input type="text" name="Phone no" placeholder="Phone number" required="">
									</div> 
								</div> 
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-envelope-o" aria-hidden="true"></i>
										<input type="email" name="email" placeholder="Email" required="">
									</div>
								</div>
									
								
									<div class="span1_of_1 phone_email1">
										<div class="book_date"> 
											<i class="fa fa-calendar" aria-hidden="true"></i>
												<input  id="datepicker" name="Text" type="text" value="" placeholder="Check out"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									<div class="span1_of_1 phone_email">
										<div class="book_date"> 
											<i class="fa fa-calendar" aria-hidden="true"></i>
												<input  id="datepicker1" name="Text" type="text" value="" placeholder="Check in"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									
									<div class="span1_of_1">
										<!-- start_section_room -->
										<div class="section_room">
											<i class="fa fa-users" aria-hidden="true"></i>
											<select id="country" onchange="change_country(this.value)" class="frm-field required">
												<option value="">No.of guests</option>
												<option value="">1</option>
												<option value="">2 </option>         
												<option value="">3</option>
												<option value="">4 </option>
												<option value="">5 </option>
												<option value="">6 </option>
											</select>
										</div>	
									</div>
									<div class="span1_of_1 phone_email1">
										<!-- start_section_room -->
										<div class="section_room">
											<i class="fa fa-h-square" aria-hidden="true"></i>
											<select id="country1" onchange="change_country(this.value)" class="frm-field required">
												<option value="">Room Type</option>
												<!-- <option value="">Single Room</option> -->
												<!-- <option value="">Double Room </option>          -->
												<!-- <option value="">Suit Room</option> -->
												<option value="">Family Room</option>
												<option value="">Luxuary Room</option>
												<option value="">Double Room</option>
												<option value="">Suerior Double Room</option>
												<option value="">Classic Double Room</option>
							
											</select>
										</div>
										

									</div>
									<div class="clear"></div>

									<div class="phone_email">
											<div class="form-text">
												<i class="fa fa-user" aria-hidden="true"></i>
												<input type="text" name="hotel_name" placeholder="Hotel Name" required="">
											</div> 
										</div>
								</div> 
								<input type="submit" value="Book Now">
								<div class="clear"></div>
							</form>
						</div>

		</div>
